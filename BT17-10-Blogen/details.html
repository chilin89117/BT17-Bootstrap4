<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>BT17-10-Blogen</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
    <div class="container">
      <a href="index.html" class="navbar-brand">Blogen</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-collapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav-collapse" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a href="index.html" class="nav-link">Dashboard</a>
          </li>
          <li class="nav-item px-2">
            <a href="posts.html" class="nav-link">Posts</a>
          </li>
          <li class="nav-item px-2">
            <a href="categories.html" class="nav-link">Categories</a>
          </li>
          <li class="nav-item px-2">
            <a href="users.html" class="nav-link">Users</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown mr-3">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
              <i class="fas fa-user mr-3"></i>Welcome Abbie
            </a>
            <div class="dropdown-menu">
              <a href="profile.html" class="dropdown-item">
                <i class="fas fa-user-circle mr-3"></i>Profile
              </a>
              <a href="settings.html" class="dropdown-item">
                <i class="fas fa-cog mr-3"></i>Settings
              </a>
            </div>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link">
              <i class="fas fa-user-times mr-3"></i>Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header id="main-header" class="bg-primary text-white py-2">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Post One Details</h1>
        </div>
      </div>
    </div>
  </header>

  <section id="actions" class="bg-light py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="posts.html" class="btn btn-primary btn-block">
            <i class="fas fa-arrow-left mr-3"></i>Back to Posts
          </a>
        </div>
        <div class="col-md-3">
          <a href="posts.html" class="btn btn-success btn-block">
            <i class="fas fa-check mr-3"></i>Save Changes
          </a>
        </div>
        <div class="col-md-3">
          <a href="posts.html" class="btn btn-danger btn-block">
            <i class="fas fa-trash mr-3"></i>Delete
          </a>
        </div>
      </div>
    </div>
  </section>

  <section id="details" class="py-5">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h4>Edit Post</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control" value="Post 1 Title">
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" class="form-control">
                <option value="" selected>Web Development</option>
                <option value="">Tech Gadgets</option>
                <option value="">Business</option>
                <option value="">Health & Wellness</option>
              </select>
            </div>
            <div class="form-group">
              <label for="image">Upload Image</label>
              <div class="custom-file">
                <input type="file" id="image" class="custom-file-input">
                <label for="image" class="custom-file-label">Choose File</label>
              </div>
              <small class="form-text text-muted">Max Size: 3 MB</small>
            </div>
            <div class="form-group">
              <label for="editor1">Body</label>
              <textarea id="editor1" class="form-control">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci corporis officiis beatae facere laudantium dolorem consequatur, illum soluta aut similique. Eius reprehenderit ipsam ullam! Excepturi delectus inventore amet in doloremque explicabo? Iusto incidunt deserunt vel, labore sunt earum quae, quis debitis, at voluptate recusandae. Fuga corporis consequatur saepe hic porro.</textarea>
            </div>
          </form>
        </div>
      </div>      
    </div>
  </section>

  <footer id="main-footer" class="bg-dark text-white mt-3 py-4">
    <div class="container">
      <p class="lead text-center">Copyright &copy;<span id="year" class="mx-2"></span>Blogen</p>
    </div>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/10.1.0/classic/ckeditor.js"></script>
  <script>
    $('#year').text(new Date().getFullYear());

    ClassicEditor.create(document.querySelector('#editor1'), {toolbar: ['bold', 'italic', 'link']})
                 .catch(error => console.error(error));

  </script>
</body>
</html>
